<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <h1>Currency Exchange</h1>
        <p class="tagline">Candex</p>
    </header>

    <main>
        <div id="error-popup" class="hidden">
            <p id="error-message"></p>
            <button id="close-popup">Close</button>
        </div>
        <div class="converter-container">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" />

            <label for="input-currency">From</label>
            <select id="input-currency">
                <option value="" disabled selected>Select a currency</option>
            </select>

            <label for="output-currency">To</label>
            <select id="output-currency">
                <option value="" disabled selected>Select a currency</option>
            </select>

            <button id="convert-button">Convert</button>
        </div>

        <div id="result-container">
            <p id="conversion-result">Your conversion result will appear here.</p>
        </div>    
        <div id="historical-container">
            <h2>Historical Rates</h2>
        
            <label for="historical-currency">Base Currency for Historical Rates</label>
            <select id="historical-currency">
                <option value="" disabled selected>Select a currency</option>
            </select>
        
            <button id="fetch-historical-button">Fetch Historical Data</button>
        
            <table id="historical-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>USD</th>
                        <th>ILS</th>
                        <th>EUR</th>
                        <th>GBP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Click "Fetch Historical Data" to view rates.</td></tr>
                </tbody>
            </table>
        </div>        
    </main>

    <footer>
        <p>Alberto Charabati | Candex</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
